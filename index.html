<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаба рег пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>

        .form {
            max-width: 554px;
            margin: 50vh auto;
            padding: 15px;
            border: 2px solid rgb(128 128 128 / 33%);
            box-shadow: 4px 3px 4px gray;
            border-radius: 23px;
        }
        .form.form-reg{
            display: none;
        }
        .btn-light{
            background: transparent;
            border-color: #0d6efd;
            color: #0d6efd;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="form form-login">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Логин</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Мы никогда не передадим вашу электронную почту кому-либо еще.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Показать пароль</label>
        </div>
        <button type="submit" class="btn btn-primary submit-login">Войти</button>
        <button type="submit" class="btn btn-light">Зарегистрироваться</button>
      </form>
    </div>

    <div class=" form form-reg">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ФИО</label>
                <input type="text" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Логин</label>
              <input type="email" class="form-control input-email" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control input-password" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Показать пароль</label>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            <button type="submit" class="btn btn-light">Зарегистрироваться</button>
          </form>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
